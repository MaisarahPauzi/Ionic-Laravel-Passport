<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="getUserDetails()" *ngIf="!clickDetails">SHOW DETAILS</button>
    <ion-card *ngIf="clickDetails">
        <ion-card-header>
          Your Details
        </ion-card-header>
        <ion-card-content>
            <b>Email:</b> {{ email }} <br>
            <b>Name:</b> {{ username }}
        </ion-card-content>
      </ion-card>
  
  <button ion-button full (click)="loggingOut()">LOG OUT</button>
</ion-content>
