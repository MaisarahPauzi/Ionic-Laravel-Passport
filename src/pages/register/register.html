<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="signinUp()">
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="name"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label>Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="c_password" name="password"></ion-input>
          </ion-item>
        <button ion-button type="submit" block>SIGN UP</button>
      </form>
</ion-content>
